version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lapesqueria-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-lapesqueria}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-lapesqueria}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lapesqueria}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lapesqueria-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-lapesqueria}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-lapesqueria}

      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}

      # Application
      NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL}
      NODE_ENV: production

      # Optional: Stripe (leave empty if not using)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Optional: Vercel Blob Storage (leave empty if not using)
      BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN:-}

      # Optional: Resend Email (leave empty if not using)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      # Optional: Persist uploads if not using external storage
      - app_uploads:/app/public/uploads
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
